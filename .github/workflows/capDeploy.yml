on:
  push:
    branches:
      - master

jobs:
  CapDeploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        ref: master
    - uses: actions/setup-node@v3
      with:
        node-version: '14'
    - name: 'Deploy'
      run: npx caprover deploy -h '${{ secrets.CAPROVER_SERVER}}' -p '${{ secrets.CAPROVER_PASSWORD }}' -b branchName -a blog